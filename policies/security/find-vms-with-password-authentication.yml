policies:
  - name: find-vms-with-password-authentication
    description: Find all Linux VMs with password authentication enabled
    resource: azure.vm
    mode:
      type: azure-periodic
      schedule: '0 0 * * * *'
      provision-options:
        servicePlanName: custodiansamplepipeline
      execution-options:
          output_dir: azure://custodiansamplepipeline.blob.core.windows.net/custodian
    filters:
      - type: value
        key: properties.osProfile.linuxConfiguration.disablePasswordAuthentication
        op: equal
        value: false